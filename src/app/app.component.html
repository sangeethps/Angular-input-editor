<div class="container">
  <form class="example-form" [formGroup]="inputEditor">
    <div class="example-full-width">
      <label for="script">Script SQL</label>
      <textarea id="script" class="text-area" formControlName="script" #textareaInput (input)="highlightKeywords(textareaInput.value)"></textarea>
    </div>
    <button (click)="formatar()">Formatar</button>
  </form>
</div>
